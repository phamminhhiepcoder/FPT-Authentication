<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <!--    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">-->

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/icons.min.css " rel="stylesheet" type="text/css"/>
    <link href="/assets/css/app.min.css " rel="stylesheet" type="text/css"/>

</head>

<body class="authentication-bg bg-gradient">

<div class="account-pages pt-5 mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a th:href="@{/login}">
                                <span><img th:src="@{/assets/img/logo.jpeg}" alt="" height="98"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Register</h5>
                        </div>

                        <!-- form -->
                        <form action="mt-3" th:action="@{/save}" th:object="${user}" method="post">

                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" type="text"
                                       th:field="*{firstName}"
                                       id="firstname"
                                       placeholder="Enter your first name" required/>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                                       placeholder="Enter your last name" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control" type="email" th:field="*{email}"
                                       id="email" required
                                       placeholder="Enter your email">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">
                                </div>
                                <p style="color: red" th:text="${mess}"></p>
                            </div>
                            <div class="form-group">
                                <label>Date of birth</label>
                                <input class="form-control" type="date" th:field="*{dob}"
                                       id="dob" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('dob')}"
                                     th:errors="*{dob}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="radio radio-info form-check-inline">
                                    <input type="radio" id="male" th:field="*{gender}"
                                           value="1" name="gender" checked>

                                    <label for="male">Male </label>
                                </div>
                                <div class="radio form-check-inline">
                                    <input type="radio" id="female" th:field="*{gender}"
                                           value="0" name="gender">

                                    <label for="female"> Female </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input class="form-control" type="text" th:field="*{phone}"
                                       id="phone" required
                                       placeholder="Enter your number phone ">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}">
                                </div>
                            </div>
                            <div class="form-group">
                                <script>
                                    var check = function() {
                                      if (document.getElementById('password').value ===
                                        document.getElementById('confirm_password').value) {
                                        document.getElementById('message').style.color = 'green';
                                        document.getElementById('message').innerHTML = 'Mật Khẩu Trùng Khớp!';
                                      } else {
                                        document.getElementById('message').style.color = 'red';
                                        document.getElementById('message').innerHTML = 'Mật Khẩu Không Trùng Khớp!';
                                      }
                                    }

                                </script>
                                <label for="password">Password</label>
                                <input class="form-control" type="password" th:field="*{password}"
                                       required id="password" name="password"
                                       onkeyup='check();'
                                       placeholder="Enter your password">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label> Confirm Password</label>
                                <input class="form-control" type="password" required id="confirm_password"
                                       name="confirm_password"
                                       onkeyup='check();'
                                       placeholder="Confirm your password">
                                <span id='message'></span>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> Sign Up Free
                                </button>
                            </div>
                        </form>
                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted mb-0">Already have an account? <a th:href="@{/login}"
                                                                                       class="text-dark ml-1"><b>Sign
                                    In</b></a></p>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
<script src="assets/js/myjs.js"></script>

</body>

</html>
